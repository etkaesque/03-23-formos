<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <h1>Įvesk informaciją šioje formoje</h1>

    <form action="" id="student-form">

 

            <div>
                <label for="name">Vardas</label>
                <input required type="text" name="name" id="name" placeholder="Įrašyk vardą">
            </div>

            <div>

                <label for="surname">Pavardė</label>
                <input required type="text" name="surname" id="surname" placeholder="Įrašyk pavardę">
            </div>
            <div>


                <label for="email">E-paštas</label>
                <input required type="email" name="email" id="email" placeholder="Įrašyk e-paštą">
            </div>

            <div>

                <label for="age">Amžius</label>
                <input required type="number" name="age" id="age" placeholder="Įrašyk amžių">

            </div>

            <div>

                <label for="it-knowledge">Įvertink IT žinias</label>
                <input required type="range" name="it-knowledge" id="it-knowledge" step="1">
            </div>





        <fieldset>
            <legend>Jūsų grupė</legend>
            <div>
                <label for="group1">FEUA 1gr</label>
                <input type="radio" name="group" id="group1" value="1">
            </div>

            <div>

                <label for="group2">FEUA 2gr</label>
                <input type="radio" name="group" id="group2" value="2">
            </div>
            <div>

                <label for="group3">FEUA 3gr</label>
                <input type="radio" name="group" id="group3" value="3">
            </div>
            <div>

                <label for="group4">FEUA 4gr</label>
                <input type="radio" name="group" id="group4" value="4">
            </div>

            <div>
                <label for="group5">FEUA 5gr</label>
                <input type="radio" name="group" id="group5" value="5">
            </div>
            <div>

                <label for="group6">FEUA 6gr</label>
                <input type="radio" name="group" id="group6" value="6">
            </div>
            <div>

                <label for="group7">FEUA 7gr</label>
                <input type="radio" name="group" id="group7" value="7">
            </div>
            <div>

                <label for="group8">FEUA 8gr</label>
                <input type="radio" name="group" id="group8" value="8">
            </div>
            <div>

                <label for="group9">FEUA 9gr</label>
                <input type="radio" name="group" id="group9" value="9">
            </div>
            <div>

                <label for="group10">FEUA 10gr</label>
                <input type="radio" name="group" id="group10" value="10">
            </div>

        </fieldset>


        <fieldset>
            <legend>Dominančios programavimo kalbos</legend>


                    <label for="Python">Python</label>
                    <input type="checkbox" name="programinglanguage" id="Python" value="Python">



                    <label for="Javascript">Javascript</label>
                    <input type="checkbox" name="programinglanguage" id="Javascript" value="Javascript">


                    <label for="Java">Java</label>
                    <input type="checkbox" name="programinglanguage" id="Java" value="Java" >



                    <label for="C++">C++</label>
                    <input type="checkbox" name="programinglanguage" id="C++" value="C++">

             

                    <label for="C">C</label>
                    <input type="checkbox" name="programinglanguage" id="C" value="C"> 

        </fieldset>







        <button>Išsaugoti</button>


    </form>



    <script src="script.js"></script>

</body>

</html>
